buildscript {
    repositories {
        gradlePluginPortal()
    }
}


plugins {
    id 'java'
}

version "1.0.0"

repositories {
    maven {
        name = "jitpack"
        url = "https://jitpack.io/"
    }
}

dependencies {
    project(":MineStore-API")
    //compileOnly "com.github.ChromMob:MineStoreRecode:master-SNAPSHOT"
}

configurations.configureEach {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}